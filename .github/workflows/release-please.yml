name: Release Please

on:
  push:
    branches: [main] # updates/opens the release PR when commits land on main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    concurrency:
      group: release-please
      cancel-in-progress: true
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
    steps:
      - id: rp
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json

  publish-release:
    name: Publish App
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout assets
        run: git -c submodule."assets".update=checkout submodule update --init assets

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Generate .icns icon (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p assets/desktop/icon.iconset
          sips -z 16 16   assets/desktop/hicolor/16x16.png   --out assets/desktop/icon.iconset/icon_16x16.png
          sips -z 32 32   assets/desktop/hicolor/32x32.png   --out assets/desktop/icon.iconset/icon_16x16@2x.png
          sips -z 32 32   assets/desktop/hicolor/32x32.png   --out assets/desktop/icon.iconset/icon_32x32.png
          sips -z 64 64   assets/desktop/hicolor/64x64.png   --out assets/desktop/icon.iconset/icon_32x32@2x.png
          sips -z 128 128 assets/desktop/hicolor/128x128.png --out assets/desktop/icon.iconset/icon_128x128.png
          sips -z 256 256 assets/desktop/hicolor/256x256.png --out assets/desktop/icon.iconset/icon_128x128@2x.png
          sips -z 256 256 assets/desktop/hicolor/256x256.png --out assets/desktop/icon.iconset/icon_256x256.png
          sips -z 512 512 assets/desktop/hicolor/512x512.png --out assets/desktop/icon.iconset/icon_256x256@2x.png
          sips -z 512 512 assets/desktop/hicolor/512x512.png --out assets/desktop/icon.iconset/icon_512x512.png
          iconutil -c icns assets/desktop/icon.iconset -o assets/desktop/icon.icns

      - name: Publish
        run: |
          pnpm run publish
        env:
          PLATFORM: ${{ matrix.os }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish macOS x64
        if: matrix.os == 'macos-latest'
        run: pnpm run publish --arch=x64
        env:
          PLATFORM: ${{ matrix.os }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Linux arm64
        if: matrix.os == 'ubuntu-latest'
        run: pnpm run publish --arch=arm64
        env:
          PLATFORM: ${{ matrix.os }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
