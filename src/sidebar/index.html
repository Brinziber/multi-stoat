<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Titlebar</title>
  </head>
  <body>
    <div class="titlebar">
      <div class="tabs" id="tabs"></div>
      <div class="spacer"></div>
      <button class="tab-btn add-btn" id="add-btn" title="Add Instance">+</button>
      <div class="window-controls" id="window-controls">
        <button class="win-btn" id="minimise-btn" title="Minimise">─</button>
        <button class="win-btn" id="maximise-btn" title="Maximise">□</button>
        <button class="win-btn close" id="close-btn" title="Close">✕</button>
      </div>
    </div>
    <script type="module" src="./sidebar.ts"></script>
  </body>
</html>
